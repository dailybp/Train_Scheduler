<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
  <script src="script.js"></script>

  <title>Train Scheduler</title>
</head>
<body>
  <div class="wrapper">
    <div class = "jumbotron">
      <h1 class = "text-center">Train Scheduler</h1>
      <h3 class = "text-center">LET'S METRO!</h3>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
      </div>
      <div class="panel-body">
        <table class="table table-hover" id='employee-table'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
      </div>
      <div class="panel-body">
        
    <form>
      <div class="form-group">
        <label for="train-name-input">Name of Train</label>
        <input class="form-control" id="employee-name-input" type="text">
      </div>
      <div class="form-group">
        <label for="destination-input">Destination</label>
        <input class="form-control" id = "train-destination" type="text">
      </div>
      <div class="form-group">
        <label for="first-train-time-input">First Train Time --- in military time</label>
        <input class="form-control" id = "first-train-time" type="text">
      </div>
      <div class="form-group">
        <label for="frequency-input">Frequency</label>
        <input class="form-control" id = "frequency" type="text">
      </div>
      <button class="btn btn-primary" id = "submit-btn" type="submit">Submit</button>
    </form>

  </div>
  <script src = "script.js"></script>
</body>
</html>
